<div class="container">

  <script src="https://cdn.jsdelivr.net/npm/zone.js@0.14.10/bundles/zone.umd.min.js"></script>
  <script type="module">
    import "https://esm.sh/@angular/compiler@21";
    import { Component, ChangeDetectorRef, NgZone, inject } from "https://esm.sh/@angular/core@21";
    import { bootstrapApplication } from "https://esm.sh/@angular/platform-browser@21";
    import { CommonModule } from "https://esm.sh/@angular/common@21";

    const reportLink = document.getElementById("format-report-link");

    class ReportApp {
      zone = inject(NgZone);
      cdr = inject(ChangeDetectorRef);
      reports = [];
      loading = false;
      error = "";

      constructor() {
        window.addEventListener("load-report", () => {
          this.zone.run(() => this.loadReport());
        });

        this.loadReport();
      }

      async loadReport() {
        this.loading = true;
        this.error = "";
        this.reports = [];

        try {
          const response = await fetch("./format-report.json", { cache: "no-store" });
          if (!response.ok) {
            throw new Error(`Failed to load format-report.json (${response.status})`);
          }

          const data = await response.json();
          this.reports = Array.isArray(data) ? data : [];
        } catch (error) {
          this.error = error?.message || "Unexpected error.";
        } finally {
          this.loading = false;
          this.cdr.detectChanges();
        }
      }
    }

    ReportApp = Component({
      selector: "report-app",
      standalone: true,
      imports: [CommonModule],
      template: `
        <article class="blog-post" *ngIf="loading">
          <h2 class="blog-post-title">Loading...</h2>
        </article>

        <article class="blog-post" *ngIf="error">
          <h2 class="blog-post-title">Unable to load report</h2>
          <p class="blog-post-meta">{{ error }}</p>
        </article>

        <article class="blog-post" *ngIf="!loading && !error && reports.length === 0">
          <h2 class="blog-post-title">No report entries</h2>
          <p class="blog-post-meta">format-report.json is empty.</p>
        </article>

        <article class="blog-post" *ngFor="let item of reports">
          <h2 class="blog-post-title">{{ item.FileName || "Unknown file" }}</h2>
          <p class="blog-post-meta">{{ item.FilePath || "" }}</p>

          <ul *ngIf="item.FileChanges?.length; else noChanges">
            <li *ngFor="let change of item.FileChanges">
              <strong>{{ change.DiagnosticId }}</strong>
              at line {{ change.LineNumber }}: {{ change.FormatDescription }}
            </li>
          </ul>

          <ng-template #noChanges>
            <p>No changes reported.</p>
          </ng-template>
        </article>
      `
    })(ReportApp);

    bootstrapApplication(ReportApp);

    reportLink?.addEventListener("click", (event) => {
      event.preventDefault();
      window.dispatchEvent(new Event("load-report"));
    });
  </script>
